name: .NET Core XibToMasonry public

on: 
  push:
    tags:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-preview.1.21103.13
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run:  dotnet publish -c Release -r osx-x64 /p:PublishSingleFile=true
    - name: Create a Release
      run:  tar -zcvf "XibToMasonry_osx-x64.tar.gz" -C ./XibToMasonry/bin/Release/net5.0/osx-x64/ publish
    - name: Create a tar.gz
      uses: ncipollo/release-action@v1
      with:
        artifacts: "XibToMasonry_osx-x64.tar.gz"
        token: ${{ secrets.GITHUB_TOKEN }}
